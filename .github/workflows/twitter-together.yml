on: [push, pull_request_target]
name: Twitter, together!
jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target'
    permissions:
      pull-requests: write
    steps:
      - name: checkout pull request
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}    
      - name: Validate Tweets
        uses: IstoraMandiri/twitter-together@etc-dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  setup:
    name: Setup parameters for Tweet
      runs on: ubuntu-latest
      steps:
        - name: Download lasttweettimestamp
          uses: actions/download-artifact@v1
            with:
            name: lasttweettimestamp
        - name: Read lasttweettimestamp
          run: 
               # Read the lasttweettimestamp file and store it in a variable
               export LAST_TWEET_TIMESTAMP=$(cat lasttweettimestamp.txt)
        - name: set CURRENT_TIME variable
          uses: TheCrowbill/twitter-together@etc-dev
          run: 
                # Get the current date and time
                CURRENT_TIME=$(date)
        - name: Compare CURRENT_TIME and LAST_TWEET_TIMESTAMP
          run: 
                # Calculate the difference between CURRENT_TIME and LAST_TWEET_TIMESTAMP in minutes
                DIFFERENCE=$(($(date -d "$CURRENT_TIME" +%s) - $(date -d "$LAST_TWEET_TIMESTAMP" +%s)) / 60)
                if [ $DIFFERENCE -lt 180 ]; then
                  echo "Waiting for time between tweets to exceed 180 minutes..."
                  # Sleep for 60 seconds
                  sleep 60
                  # Recheck the difference
                  DIFFERENCE=$(($(date -d "$CURRENT_TIME" +%s) - $(date -d "$LAST_TWEET_TIMESTAMP" +%s)) / 60)
                fi
                # Continue execution when the difference is greater than 180 minutes
                echo "Tweeting"
  tweet:
    name: Tweet
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: checkout main
        uses: actions/checkout@v3
      - name: Tweet
        uses: IstoraMandiri/twitter-together@etc-dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET_KEY: ${{ secrets.TWITTER_API_SECRET_KEY }}
    name: Store-timestamp
    runs-on: ubuntu-latest
    steps:
      - name: Create timestamp file
        run: echo $(date +%s) > lasttweettimestamp.txt
      - name: Upload timestamp
        uses: actions/upload-artifact@v1
         with:
          name: timestamp
          path: lasttweettimestamp.txt

    